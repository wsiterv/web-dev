<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        
    <script>
        function sendMail(event) {
            event.preventDefault(); 
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let subject = document.getElementById("subject").value;
            let message = document.getElementById("message").value;
            
            let mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=rakshitv2021@gmail.com&su=${encodeURIComponent(subject)}&body=${encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\n" + message)}`;
            
            window.open(mailtoLink, '_blank');  
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div style="color:White" class="logo">Rakshit Verma</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-container">
            <h1>Contact Me</h1>
            <p style="text-align: center;font-weight: 700; color:red;">Feel free to reach out for collaborations, questions, or just to say hi!</p>
            <form id="contact-form" onsubmit="sendMail(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <ul class="social-links">
            <li><a href="https://github.com/rakshverma"><i class='bx bxl-github'></i></a></li>
            <li><a href="https://www.linkedin.com/in/rakshit-verma-472654313"><i class='bx bxl-linkedin'></i></a></li>
            <li><a id="mail" href="Contact.html"><i class='bx bxl-gmail'></i></a></li>
        </ul>
    </footer>
